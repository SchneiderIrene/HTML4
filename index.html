<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box_inner">
                <div class="item">
                    <div class="item_icon">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </div>
                    <div class="item_nt">
                        <div class="number">548</div>
                        <div class="text">Projects completed</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item_icon">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </div>
                    <div class="item_nt">
                        <div class="number">1465</div>
                        <div class="text">Working hours</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item_icon">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>
                    <div class="item_nt">
                        <div class="number">612</div>
                        <div class="text">positive feedbacks</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item_icon">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="item_nt">
                        <div class="number">735</div>
                        <div class="text">happy clients</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
